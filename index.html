<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend TaskOne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="profile_details">
            <h1 data-testid="slackUserName">Iretoms</h1>
            <div>
                <img src="slackImage.jpeg" alt="Iretoms" data-testid="slackDisplayImage">
            </div>
        </section>
        <section class="other_info">
            <div class="current_day">
                <p data-testid="currentDayOfTheWeek"></p>
                <p>Day</p>
            </div>
            <div class="current_UTC">
            <p data-testid="currentUTCTime"></p>
            <p>UTC Time</p>
            </div>
            <div class="track">
            <p data-testid="myTrack">Frontend</p>
            <p>Track</p>
            </div>
            <div class="github_link">
                <p>Click me</p>
                <p>GitHub URL</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
